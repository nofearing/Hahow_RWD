<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex</title>
</head>


<style type="text/css">
	*{
		padding: 0;
		margin: 0;
		box-sizing: border-box;
	}
	.app{
		position: absolute;
		top: 50%;
		left: 50%;
		margin-left: -400px;
		margin-top: -250px;
		width: 800px;
		height: 500px;
		background-color: #ddd;
	}
	.app > .box{
		width: 100px;
		height: 100px;
		background-color: #888;
		color: #fff;
		font-size: 30px;
		text-align: center;
		line-height: 100px;
		border: 1px solid #fff;
	}
</style>

<body>
	
	<div class="app">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
	</div>




	
</body>
</html>
