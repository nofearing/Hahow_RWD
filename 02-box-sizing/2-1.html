<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box-sizing</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box; /*全域設置*/
	}
	html,body{
		font-family: "Arial", "Helvetica", "sans-serif";
	}
	#app{
		width: 800px;
		height: 400px;
		background-image: url('./images/unsplash.jpg');
		padding-left: 150px;
	}
	#app > h1{
		color: #fff;
		font-size: 60px;
		line-height: 400px;/*文字垂直置中，利用line-height ＝ div.height */
	}
</style>
<body>
	<div id="app">
		<h1>Hahow</h1>
	</div>
</body>
</html>
